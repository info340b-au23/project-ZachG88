<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/questionnaire.css">
    <title>iCoffee Questionnaire Results</title>
</head>
<body>
    <nav>
        <h1 class="logo">iCoffee</h1>
        <section class="menu-options">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#coffee">Coffee</a></li>
                <li><a href="#quiz">Quiz</a></li>
            </ul>
        </section>
    </nav>

    <header>
        <div>
            <h1>Questionnaire</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="text">
                <img src="img/coffeeclipart.png" alt="coffee"> Here is your results:
            </div>
            <section class="results">
                <div>
                    <img class="img-results" src="img/coffeeresult.png" alt="coffee">
                    <div>
                        <button class="result-buttons">Flat White</button>
                    </div>
                </div>
                <div>
                    <img class="img-results" src="img/coffeeresult.png" alt="coffee">
                    <div>
                        <button class="result-buttons">Latte</button>
                    </div>
                </div>
                <div>
                    <img class="img-results" src="img/coffeeresult.png" alt="coffee">
                    <div>
                        <button class="result-buttons">Macchiato</button>
                    </div>
                </div>
            </section>

            <section class="alternatives">
                <div>
                    <img src="img/coffeeclipart.png" alt="coffee"> Not Sure?
                </div>

                <div>
                    <button>Difference Between Drinks ></button>
                </div>

                <div>
                    <button>Get a blind box ></button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
